<!DOCTYPE html>
<html lang='en-US'>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title> Friend Finder Survery </title>

    <!-- CSS -->
    <!-- Bootstrap -->
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Scripts -->
    <!-- jQuery -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  </head>

  <body>
      <div class="container">
        <h1> Survery Questions </h1>
        <hr/>
        <h2><strong> About You </strong></h2>
        <form>
          <div class="form-group">
            <label for="name"> Name (Required) </label>
            <input type="name" class="form-control" id="nameInput" placeholder="John Doe">
          </div>
          <hr/>

          <div class="text-center" id="ratings">
            <span style="font-size: 24px; font-weight: bold; padding-right: 20px"> 1 </span>
            <span style="font-size: 24px; font-weight: bold; padding-right: 20px"> - </span>
            <span style="font-size: 24px; font-weight: bold; padding-right: 20px"> - </span>
            <span style="font-size: 24px; font-weight: bold; padding-right: 20px"> - </span>
            <span style="font-size: 24px; font-weight: bold"> 5 </span>
            <p style="font-size: 15px; font-weight: bold"> (Strongly Disagree) <span style="padding-right: 20px"></span> (Strongly Agree) </p>
          </div>

          <div class="row justify-content-around">
            <!-- Question One -->
            <div class="card col-5 text-center">
              <div class="card-body">
                <h4> Question One </h4>
              
                <p id="ques1"> Question 1 </p>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1">
                  <label class="form-check-label" for="inlineRadio1"> 1 </label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">
                  <label class="form-check-label" for="inlineRadio2"> 2 </label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="3">
                  <label class="form-check-label" for="inlineRadio3"> 3 </label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="4">
                  <label class="form-check-label" for="inlineRadio4"> 4 </label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="5">
                  <label class="form-check-label" for="inlineRadio5"> 5 </label>
                </div>
              </div>
            <!-- End Question One -->
            </div>

            <!-- Question Two -->
            <div class="card col-5 text-center">
                <div class="card-body">
                  <h4> Question Two </h4>
                
                  <p id="ques1"> Question 2 </p>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1">
                    <label class="form-check-label" for="inlineRadio1"> 1 </label>
                  </div>
  
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">
                    <label class="form-check-label" for="inlineRadio2"> 2 </label>
                  </div>
  
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="3">
                    <label class="form-check-label" for="inlineRadio3"> 3 </label>
                  </div>
  
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="4">
                    <label class="form-check-label" for="inlineRadio4"> 4 </label>
                  </div>
  
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="5">
                    <label class="form-check-label" for="inlineRadio5"> 5 </label>
                  </div>
                </div>
              <!-- End Question Two -->
              </div>

          <!-- End Row -->
          </div>
        <!-- End Form -->
        </form>
      <!-- End Container -->
      </div>
  </body>

</html>
